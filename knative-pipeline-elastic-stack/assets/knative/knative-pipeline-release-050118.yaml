  names:
    categories:
    - all
    - knative
    - build-pipeline
    kind: PipelineRun
    plural: pipelineruns
  scope: Namespaced
  version: v1alpha1
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: pipelineresources.pipeline.knative.dev
